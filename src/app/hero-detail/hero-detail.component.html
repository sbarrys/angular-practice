<div *ngIf="hero">
  ======================================
  <h3>[ hero-detail Component ]</h3>
  <p>
    선택된 히어로 :

    {{ hero.name }}
  </p>
  <div>
    ----------------------------------------<br />
    <span>| 디테일수정</span> <br />
    | id : {{ hero.id }}
    <input [(ngModel)]="hero.name" placeholder="이름입력" />
    <button (click)="update(hero)">정보 업데이트</button><br />
    ----------------------------------------<br />
  </div>
  ======================================
</div>
